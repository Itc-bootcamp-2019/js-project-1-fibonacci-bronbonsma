<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-">
                <h1 class="headLine"> Fibonacci Calculator</h1>
            </div>
            <div class="col-md- ">
                <span class="fibOf "> The Fibonacci Of <input id="inputval" class="inputbutton " type="number"  value=" "

                <button class="button" onclick="fibfunction()">Is</button>
                <span class="result" id="demo"></span>
                <span id = "redError" class= "errorText"></span>
                <div id="spinner" class="spinner-border loaded" role="status"></div>
            </div>

            <div class="col-md">
                <div id="error" class="redblock gone ">Can't be larger than 50</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/fab.js">
    </script>

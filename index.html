<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-">
                <h1 class="headLine"> Fibonacci Calculator</h1>
            </div>
            <div class="col-md- ">
                <span class="fibOf "> The Fibonacci Of <input id="inputval" class="inputbutton " type="number" value=" "
                        placeholder="#"></span>
                <button class="button" onclick=" getX()">Is</button>
                <span class="result" id="demo"></span>
                <span id="redError" class="errorText"></span>
                <div id="spinner" class="spinner-border loaded" role="status"></div>
            </div>

            <div class="col-md">
                <div id="error" class="redblock gone ">Can't be larger than 50</div>
            </div>

            <div>
                <input id = "checkbox" class = "checkbox" type="checkbox" />
                <span class= "checkText"> Save Calculation</span>
            </div>


            <div class="results">Results
               
                  </div> 
                  <div Id = "loader" class="loader"></div>
            </div>
            <!-- <div id="spinner2" class="round" role="status"></div> -->



            <div id="dataArray" class="history">
                <p id="content"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/fab.js">
    </script>
</body>

</html>
